 <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
 
  <link rel="stylesheet" href="../assets/styles/index.scss" />
  
  <link rel="icon" href="../assets/img/favicon-seo.ico" type="image/x-icon" />
  
  <title>Inscription</title>
  <meta name="description" content="Page d'inscription pour créer un compte sur SEO Sympa. Remplissez le formulaire pour vous enregistrer." />
  
</head>
<body class="auth-page">
  <a href="#main-content" class="skip-link">Aller au contenu principal</a>

  <header class="header">
    <div class="degrade-diagonal">
      <a href="../index.html" class="header-logo">
        <img src="../assets/img/logo.png" alt="Retour à l'accueil – SEO Sympa" />
      </a>
    </div>
  </header>

  <main class="auth-main" id="main-content">
    <h1 class="auth-title">S’inscrire</h1>
    <h2 class="auth-subtitle">Créer un nouveau compte</h2>

    <p id="form-desc" class="sr-only">Tous les champs marqués d’un astérisque sont obligatoires.</p>

    <form method="POST" action="/signup" novalidate aria-describedby="form-desc">
      <fieldset>
        <legend class="sr-only">Formulaire d'inscription</legend>

        <label for="prenom">Prénom <span aria-hidden="true">*</span></label>
        <input type="text" id="prenom" name="prenom" placeholder="Prénom" required aria-required="true" autocomplete="given-name" />

        <label for="nom">Nom <span aria-hidden="true">*</span></label>
        <input type="text" id="nom" name="nom" placeholder="Nom" required aria-required="true" autocomplete="family-name" />

        <label for="role">Rôle <span aria-hidden="true">*</span></label>
        <select id="role" name="role" required aria-required="true">
          <option value="" disabled selected>Choisissez un rôle</option>
          <option value="expert">Expert</option>
          <option value="demandeur">Demandeur</option>
        </select>

        <label for="email">Email <span aria-hidden="true">*</span></label>
        <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required aria-required="true" autocomplete="email" />

        <label for="password">Mot de passe <span aria-hidden="true">*</span></label>
        <input type="password" id="password" name="password" placeholder="Mot de passe" required aria-required="true" autocomplete="new-password" />
      </fieldset>

      <button type="submit" class="button" aria-label="Créer un compte">S’inscrire</button>
    </form>
  </main>
</body>

</html>
